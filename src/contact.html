<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="contact-body">
    <header>
      <h1>Lamesgin</h1>

      <!-- This button is used to add an icon in mobile mode to drag options and make it responsive. -->
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav class="menues display-none">
        <div>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="skills.html">Skill</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </div>
        <a href="contact.html" class="hire-me">Hire Me</a>
      </nav>
    </header>
    <!-- Contact Start -->
    <section class="contact-section">
      <div>
        <div>
          <div class="about-text">
            <h2 class="about-text-absolute">CONTACT ME</h2>
            <h2 class="background-text">CONTACT</h2>
          </div>
          <div>
            <div>
              <form class="contact-form">
                <div class="contact-form-flex">
                  <div>
                    <input
                      type="text"
                      placeholder="Your Name"
                      required="required"
                      data-validation-required-message="Please enter your name"
                    />
                  </div>
                  <div>
                    <input
                      type="email"
                      placeholder="Your Email"
                      required="required"
                      data-validation-required-message="Please enter your email"
                    />
                  </div>
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Subject"
                    required="required"
                    data-validation-required-message="Please enter a subject"
                  />
                </div>
                <div>
                  <textarea
                    style="
                      height: 260px;
                      border-radius: 20px;
                      padding-top: 20px;
                      font-size: 15px;
                    "
                    rows="5"
                    placeholder="Message"
                    required="required"
                    data-validation-required-message="Please enter your message"
                  ></textarea>
                </div>
                <div>
                  <button class="about-btn contact-btn" type="submit">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact End -->

    <!-- Footer Start -->

    <!-- Footer End -->
    <script src="./javascript/dom.js"></script>
  </body>
</html>
