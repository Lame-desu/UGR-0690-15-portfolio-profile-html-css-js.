    <!-- Contact Start -->
    <section class="contact-section">
      <div>
        <div>
          <div class="about-text">
            <h2 class="about-text-absolute">CONTACT ME</h2>
            <h2 class="background-text">CONTACT</h2>
          </div>
          <div>
            <div>
              <form class="contact-form">
                <div class="contact-form-flex">
                  <div>
                    <input
                      type="text"
                      placeholder="Your Name"
                      required="required"
                      data-validation-required-message="Please enter your name"
                    />
                  </div>
                  <div>
                    <input
                      type="email"
                      placeholder="Your Email"
                      required="required"
                      data-validation-required-message="Please enter your email"
                    />
                  </div>
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Subject"
                    required="required"
                    data-validation-required-message="Please enter a subject"
                  />
                </div>
                <div>
                  <textarea
                    style="
                      height: 260px;
                      border-radius: 20px;
                      padding-top: 20px;
                      font-size: 15px;
                    "
                    rows="5"
                    placeholder="Message"
                    required="required"
                    data-validation-required-message="Please enter your message"
                  ></textarea>
                </div>
                <div>
                  <button class="about-btn contact-btn" type="submit">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact End -->
